<section class="contact-edit">
  <h2>{{contact._id ? 'Edit':'Add'}} contact:</h2>
  <img *ngIf="contact._id" src="https://i.pravatar.cc/150?u={{ contact.email }}" />
  <img *ngIf="!contact._id" src="assets/contact.png">
  <form (ngSubmit)="onSaveContact()">
    <p *ngIf="contact._id" class="id">ID: {{ contact._id }}</p>

    <label for="name">Name: </label>
    <input [(ngModel)]="contact.name" type="text" name="name" id="name" />

    <label for="phone">Phone: </label>
    <input [(ngModel)]="contact.phone" type="text" name="phone" id="phone" />

    <label for="email">Email: </label>
    <input [(ngModel)]="contact.email" type="text" name="email" id="email" />
    <button class="save-btn">{{contact._id ? 'Save' : 'Add'}}</button>
  </form>
  <button *ngIf="contact._id" (click)="deleteContact(contact._id)" class="remove-btn">Remove</button>
  <button (click)="onBack()">Back</button>
</section>
